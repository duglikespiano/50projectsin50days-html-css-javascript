<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Feedback UI Design</title>
	</head>
	<body>
		<div id="panel" class="panel-container">
			<strong
				>How satisfied are you with our <br />
				customer support performance?</strong
			>
			<div class="ratings-container">
				<div class="rating">
					<img src="https://cdn-icons-png.flaticon.com/512/187/187150.png" alt="" />
					<small>Unhappy</small>
				</div>
				<div class="rating">
					<img src="https://cdn-icons-png.flaticon.com/512/187/187136.png" alt="" />
					<small>Neutral</small>
				</div>
				<div class="rating">
					<img src="https://cdn-icons-png.flaticon.com/512/187/187133.png" alt="" />
					<small>Satisfied</small>
				</div>
			</div>
			<button class="button" id="send">Send Review</button>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
